<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spin the Wheel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Spin the Wheel</h1>

    <form id="player-form">
      <input type="text" id="name" placeholder="Naam" required />
      <input type="file" id="image" accept="image/*" required />
      <button type="submit">Toevoegen</button>
    </form>

    <canvas id="wheel" role="img" aria-label="Draaiwiel" tabindex="0"></canvas>

    <button id="spin-btn" aria-label="Draai het rad">Draaien</button>

    <div id="winner-popup" role="dialog" aria-modal="true" aria-labelledby="winner-name" tabindex="-1">
      <div class="popup-content">
        <h2 id="winner-name"></h2>
        <img id="winner-image" alt="Afbeelding winnaar" />
        <button id="close-popup" aria-label="Sluit winnaar popup">Sluiten</button>
      </div>
    </div>
  </main>

  <script src="main.js" type="module"></script>
</body>
</html>
