<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wheel of Fortune - Spin & Win</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1 class="app-title">ðŸŽ¯ Wheel of Fortune</h1>
      <p class="app-subtitle">Add names, spin the wheel, and discover the winner!</p>
    </header>

    <main class="main-content">
      <section class="control-panel">
        <div class="input-group">
          <div class="input-field">
            <label for="nameInput">Name</label>
            <input id="nameInput" type="text" placeholder="Enter a name..." />
          </div>
          <div class="input-field">
            <label for="imageInput">Image</label>
            <input id="imageInput" type="file" accept="image/*" />
          </div>
          <button id="addBtn" class="btn btn-primary">
            <span>âž• Add Entry</span>
          </button>
        </div>
      </section>

      <section class="wheel-section">
        <div class="wheel-container">
          <canvas id="wheel" width="400" height="400"></canvas>
          <div class="wheel-center">
            <div class="wheel-pointer"></div>
          </div>
        </div>
        
        <button id="spinBtn" class="btn btn-spin">
          <span>ðŸŽ² Spin the Wheel!</span>
        </button>
      </section>

      <section class="result-section">
        <div id="result" class="result-display"></div>
      </section>
    </main>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
