<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tjaafs Radje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 Tjaafs Radje</h1>
            <p>Voeg spelers toe en draai het rad!</p>
        </header>

        <main>
            <div class="wheel-container">
                <canvas id="wheel" width="500" height="500"></canvas>
                <div class="pointer"></div>
                <button id="spinBtn" class="spin-button" disabled>
                    <span>DRAAI</span>
                </button>
            </div>

            <div class="controls">
                <div class="input-group">
                    <input type="text" id="nameInput" placeholder="Voer naam in..." maxlength="20">
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    <button id="imageBtn" class="image-button">📷</button>
                    <button id="addBtn" class="add-button">Toevoegen</button>
                </div>
                <div class="players-list" id="playersList"></div>
            </div>
        </main>
    </div>

    <!-- Winner Popup -->
    <div id="winnerPopup" class="popup-overlay">
        <div class="popup-content">
            <div class="winner-info">
                <img id="winnerImage" src="" alt="Winner">
                <h2 id="winnerName">Winnaar!</h2>
            </div>
            <div class="popup-buttons">
                <button id="removeWinnerBtn" class="remove-btn">🗑️ Verwijderen</button>
                <button id="keepWinnerBtn" class="keep-btn">✅ Behouden</button>
            </div>
        </div>
    </div>

    <script src="main.ts"></script>
</body>
</html>
