<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wheel of Names & Images</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wheel-container">
    <canvas id="wheel" width="500" height="500"></canvas>

    <div class="input-section">
      <input id="nameInput" type="text" placeholder="Naam invoeren..." />
      <input id="imageInput" type="file" accept="image/*" />
      <button id="addBtn">Voeg toe</button>
    </div>

    <button id="spinBtn">Draai het wiel!</button>
    <div id="entriesList" class="entries-list"></div>
  </div>

  <!-- Winnaar Popup -->
  <div id="winnerPopup" class="popup hidden">
    <div class="popup-content">
      <h2 id="winnerName"></h2>
      <img id="winnerPhoto" src="" alt="Winnaar Foto" />
      <div class="popup-buttons">
        <button id="removeWinnerBtn">Verwijder winnaar</button>
        <button id="keepWinnerBtn">Laat winnaar staan</button>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
