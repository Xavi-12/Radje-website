<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wheel of Names & Images</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wheel-container">
    <canvas id="wheel" width="500" height="500"></canvas>

    <div class="pointer"></div>

    <div class="input-section">
      <input id="nameInput" type="text" placeholder="Naam invoeren..." />
      <input id="imageInput" type="file" accept="image/*" />
      <button id="addBtn">Voeg toe</button>
    </div>

    <button id="spinBtn">Draai het wiel!</button>

    <div class="name-list" id="nameList"></div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2 id="popupTitle"></h2>
      <img id="popupImage" />
      <div class="popup-actions">
        <button id="keepBtn">Laat staan</button>
        <button id="removeBtn">Verwijder winnaar</button>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
